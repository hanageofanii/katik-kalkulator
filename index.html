<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Square Calculator</title>
</head>

<body>
    <div id="calculator">
        <h1>Square Calculator</h1>

    </div>
